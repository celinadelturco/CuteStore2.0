<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="CuteStore es una tienda online que ofrece productos con estética japonesa.">
    <meta name="keywords" content="e-commerce, tienda en línea, productos japoneses, accesorios, kawaii, ropa, compras, aesthetic">
    <title>CuteStore Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>
  <form id="loginForm">
      <a href="index.html"><img src="images/Logo.png" alt="logo"></a>
      <div class="wrapper">
          <h2>BIENVENIDO DE VUELTA :)</h2>

          <div class="input-box">
              <input type="email" class="form-control" id="inputEmail3" required placeholder="Correo electrónico">
              <box-icon type='solid' name='user'></box-icon>
          </div>

          <div class="input-box">
              <input type="password" class="form-control" id="inputPassword3" required placeholder="Contraseña">
              <box-icon type='solid' name='key'></box-icon>
          </div>

          <div class="remember-me">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">Recordarme</label>
          </div>

          <button type="submit" class="btn btn-login">Iniciar Sesión</button>
      </div>
      <a href="register.html">¿No tienes una cuenta? Regístrate</a>
  </form>

  <script src="js/app.js"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
