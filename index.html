<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="CuteStore es una tienda online con productos con estética japonesa, desde ropa y accesorios kawaii hasta artículos únicos. ¡Compra online ahora!">
    <meta name="keywords" content="tienda online, e-commerce, productos japoneses, ropa kawaii, accesorios, aesthetic, compras online">
    <meta property="og:title" content="CuteStore - Tienda Online Kawaii">
    <meta property="og:description" content="Compra productos japoneses y accesorios kawaii en CuteStore. ¡Envíos rápidos y productos únicos para ti!">
    <title>CuteStore - Tienda Online Kawaii</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <body>
  <header>
    <div id="header-container"></div>
  </header>
  
  <div id="liveAlertPlaceholder" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>

  <main class="container mt-3">
    <div class="d-flex justify-content-center">
      <a href="#">
        <img src="images/Logo.png" alt="Logo de CuteStore - Tienda online de productos japoneses y kawaii" style="max-height: 250px;">
      </a>
    </div>

    <div class="search-container">
      <div class="input-group">
        <input type="text" id="searchInput" class="form-control search-input" placeholder="Buscar productos...">
        <button id="searchButton" class="btn search-btn" type="submit">Buscar</button>
      </div>
    </div>

    <div class="container">
      <p id="noResultsMessage" style="display: none;">Ups! No hay resultados :c</p>
      <div id="containerProducts" class="row"></div> 
    </div>
  </main> 

  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p>&copy; 2025 CuteStore. Todos los derechos reservados.</p>
        </div>
        <div class="col-md-6 text-md-end">
          <a href="#" class="footer-link">Términos y Condiciones</a> |
          <a href="#" class="footer-link">Política de Privacidad</a> |
          <a href="#" class="footer-link">Sobre Nosotros</a> |
          <a href="#" class="footer-link">FAQ</a> |
          <a href="#" class="footer-link">Contacto</a>
        </div>
      </div>
    </div>
  </footer>
  
  <script src="js/app.js"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
